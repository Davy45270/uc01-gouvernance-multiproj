version: '3.8'
services:
  uc01-api:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./services/uc01-api:/app
    command: ["node", "src/index.js"]
    environment:
      - PORT=3000
    ports:
      - "13101:3000"

  uc01-ui:
    image: nginx:alpine
    volumes:
      - ./services/uc01-ui/public:/usr/share/nginx/html:ro
    ports:
      - "13100:80"
